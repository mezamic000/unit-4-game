<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/css/style.css" />
		<title>Crystal Collector</title>
	</head>
	<body>
		<h1>Crystal Collector</h1>
		<div class="container">
			<button id="startBtn">Start Game</button>
			<div class="row1">
				<div class="col-md-4">
					<span id="randomNumber"></span>
				</div>
				<div class="col-md-4">
					<span id="wins"></span>
					<span id="losses"></span>
				</div>
			</div>
			<div class="row2">
				<div id="buttons">
					<img
						class="selectCrystal"
						id="crystalOrange"
						src="assets/images/2020-03-22 (2).png"
					/>
					<img
						class="selectCrystal"
						id="crystalYellow"
						src="assets/images/2020-03-22 (3).png"
					/>
					<img
						class="selectCrystal"
						id="crystalRed"
						src="assets/images/2020-03-22 (4).png"
					/>
					<img
						class="selectCrystal"
						id="crystalBlue"
						src="assets/images/2020-03-22 (6).png"
					/>
				</div>
			</div>
			<div id="playerScore"></div>
		</div>

		<script
			src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
			type="text/javascript"
		></script>
		<script src="assets/javascipt/game.js"></script>
	</body>
</html>
